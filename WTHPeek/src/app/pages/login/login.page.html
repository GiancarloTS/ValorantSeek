
<ion-content>
  <div class="login-box">
    <form (submit)="loginUser()">
      <ion-item>
          <ion-input label="Correo Electronico" name="email"  [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>

        <ion-input label="ContraseÃ±a"  name="password" [(ngModel)]="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" >Login</ion-button>
    </form>
    @if(error){
      <div style="color: red;">
        <p>{{error}}</p>
      </div>
    }
  </div>

</ion-content>
