<ion-header>
  <ion-toolbar>
    <ion-button size="default" color="primary" strong="true" slot="start" routerLink="/">
      <ion-icon name="caret-back-outline"></ion-icon>
       Volver
    </ion-button>
    <ion-title>Perfil de Usuario</ion-title>
    <ion-button size="default" color="danger" strong="true" slot="end" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
       Cerrar Sesion
    </ion-button>
  </ion-toolbar>

</ion-header>




<ion-content id="centered-content">
  <div>
    <div class="profile-container">

      <h2>Usuario: {{user?.name}}</h2>
      <h3>Título: {{user?.title}}</h3>
      <p><strong>Rango:</strong> {{user?.rank}}</p>
      <p><strong>Última Actividad:</strong> {{formattedLastActivity}}</p>
      <p><strong>KD Promedio:</strong> {{user?.kdpromedio}}</p>

    </div>
  </div>
</ion-content>
