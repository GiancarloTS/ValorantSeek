<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vehicle Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vehicle Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Filtro por PaÃ­s -->
    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="selectedCountry" (ionChange)="onFiltersChange()">
        <ion-select-option *ngFor="let country of countries" [value]="country">{{ country }}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Filtro por Tipo -->
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="selectedType" (ionChange)="onFiltersChange()">
        <ion-select-option *ngFor="let type of types" [value]="type">{{ type }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!-- Indicador de Carga -->
  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

  <!-- Resultados -->
  <ion-grid *ngIf="!isLoading && vehicles.length > 0">
    <ion-row>
      <ion-col size="6" *ngFor="let vehicle of vehicles">
        <ion-card>
          <img [src]="vehicle.images.image" alt="{{ vehicle.identifier }}" />
          <ion-card-header>
            <ion-card-title>{{ vehicle.identifier }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Mensaje Sin Resultados -->
  <ion-text *ngIf="!isLoading && vehicles.length === 0">
    No vehicles match the selected filters.
  </ion-text>
</ion-content>
<app-navegador></app-navegador>
