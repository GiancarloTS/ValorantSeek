
<ion-content>
  <div class="container">

    <form (submit)="registerUser()">
      <ion-button size="default" color="primary" strong="true" slot="start" class="botones" routerLink="/">
        <ion-icon name="caret-back-outline"></ion-icon>
         Volver
      </ion-button>
      <h2 class="form-title">Registro</h2> <!-- Título agregado aquí -->

      <ion-item>
        <ion-input label="Usuario" name="name"  [(ngModel)]="userData.name"></ion-input>
      </ion-item>


    <ion-item>
      <ion-input label="Correo Electronico" name="email" type="email" placeholder="correo@dominio.cl" [(ngModel)]="userData.email"></ion-input>
    </ion-item>

      <ion-item>
        <ion-input label="Contraseña" type="password" value="password" name="passwrod" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Rango" type="number" placeholder="1" min="1" max="100" size="100" name="rango" [(ngModel)]="userData.rank"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">
        @if(isLoading){
          <ion-spinner name="dots"></ion-spinner>
        }@else{
          Registrarse
        }
        </ion-button>
        @if(error){
          <div style="color: red;">
            <p>{{error}}</p>
          </div>
        }
    </form>
  </div>
</ion-content>
